<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Admin panel/css/cart-list.css" />
    <title>Admin Panel</title>
  </head>

  <body>
    <!-- header -->

    <header>
      <div class="logo">
        <img src="/Admin panel/img/logo-2.png" class="header-logo" alt="" />
      </div>
      <div class="user-profile" id="user-profile">
        <button id="logout-btn">Logout</button>
        <div class="profile" id="user-initial">
          <span></span>
        </div>
      </div>
    </header>

    <div class="container">
      <!-- sidebar -->

      <div class="sidebar">
        <ul>
          <li>
            <a href="/Admin panel/html/product.html"
              ><img
                src="/Admin panel/img/leader.png"
                class="sidebar-img"
                alt=""
              />
              Product</a
            >
          </li>
          <li>
            <a href="/Admin panel/html/users.html"
              ><img
                src="/Admin panel/img/group.png"
                class="sidebar-img"
                alt=""
              />
              Users</a
            >
          </li>
          <li>
            <a class="clicked"
              ><img
                src="/Admin panel/img/order-1.png"
                class="sidebar-img"
                alt=""
              />
              Cart List</a
            >
          </li>
        </ul>
      </div>

      <!-- table -->

      <div class="content">
        <div class="table-container">
          <table id="cartTable">
            <thead>
              <tr>
                <th>Cart ID</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- cart item dailog -->

    <div id="cartItemDialog" class="dialog">
      <div class="dialog-content">
        <span class="close-btn" onclick="closeDialog()">&times;</span>
        <div id="dialogDetails"></div>
      </div>
    </div>
  </body>
  <script src="/Admin panel/js/cart-lis.js"></script>
</html>
